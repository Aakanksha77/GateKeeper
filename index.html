<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" class="input-box" placeholder="Username" required>
        <p id="username-error" class="error"></p>
        <input type="password" id="password" class="input-box" placeholder="Password" required>
        <p id="password-error" class="error"></p>
        <input type="email" id="email" class="input-box" placeholder="Email" style="display: none;" required>
        <p id="email-error" class="error"></p>
        <button class="btn" onclick="handleSubmit()">Submit</button>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>

    <script>
        let isSignUp = false;
        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('form-title').innerText = isSignUp ? 'Sign Up' : 'Login';
            document.getElementById('email').style.display = isSignUp ? 'block' : 'none';
            document.querySelector('.toggle').innerText = isSignUp ? 'Already have an account? Login' : "Don't have an account? Sign Up";
        }
        function handleSubmit() {
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            let email = document.getElementById('email').value.trim();
            let isValid = true;

            document.getElementById('username-error').innerText = "";
            document.getElementById('password-error').innerText = "";
            document.getElementById('email-error').innerText = "";

            if (username.length < 3) {
                document.getElementById('username-error').innerText = "Username must be at least 3 characters long";
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById('password-error').innerText = "Password must be at least 6 characters long";
                isValid = false;
            }
            if (isSignUp && !email.includes('@')) {
                document.getElementById('email-error').innerText = "Please enter a valid email address";
                isValid = false;
            }

            if (isValid) {
                if (isSignUp) {
                    alert(`Sign Up Successful!\nUsername: ${username}\nEmail: ${email}`);
                } else {
                    alert(`Login Successful!\nWelcome, ${username}`);
                }
            }
        }
    </script>
</body>
</html>
